<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Artists</title>
    </h:head>
    <h:body>
        <h1>List of all artists</h1>
        <h:form>
            <h:inputText value="#{artistBean.artist.name}"/>
            <h:commandButton value="Add" action="#{artistBean.addArtist()}"/>
        </h:form>
        <h:form>
        <h:dataTable value="#{artistBean.artists}" var="a">
            <h:column>
                <f:facet name="header">â„–</f:facet>
                #{a.id}
            </h:column>
            <h:column>
                <f:facet name="header">Artist</f:facet>
                #{a.name}
            </h:column>
            <h:column>
                <f:facet name="header">Albums</f:facet>
                <h:commandLink value="albums" action="#{artistBean.showAlbums(a)}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton value="Delete" action="#{artistBean.delete(a)}"/>
            </h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
